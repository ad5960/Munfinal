  <body>
    <div class="container">
      <div class="title">Submission</div>
      <div class="content">
        <form id="contactForm" action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input
                id="fullname"
                type="text"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="input-box">
              <span class="details">Email</span>
              <input
                id="email"
                type="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input
                id="number"
                type="tel"
                maxlength="10"
                minlength="10"
                placeholder="Enter your number"
                required
              />
            </div>
            <div class="input-box" required>
              <label for="myfile">Select a file:</label>
              <input type="file" id="myfile" name="myfile" accept=".pdf, .doc, .docx" />
            </div>
            <div class="input-box">
              <label for="events">Choose an event:</label>
  
              <select name="events" id="events">
                <option value="Gutenberg (Op-Ed)">Gutenberg (Op-Ed)</option>
                <option value="Kodak (Photography)">Kodak (Photography)</option>
                <option value="Words’ Worth (Poetry)">Words’ Worth (Poetry)</option>
                <option value="Etch-A-Sketch (Digital Art)">Etch-A-Sketch (Digital Art)</option>
                <option value="Art Attack (Fine Art)">Art Attack (Fine Art)</option>
              </select>
            </div>
            
          </div>
          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
